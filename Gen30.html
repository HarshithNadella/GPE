<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPE TEST Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
<h1>GPE TEST</h1>
<p>Genesys Cloud Proactive Alert Test</p>
<script type="text/javascript" charset="utf-8">
  (function (g, e, n, es, ys) {
    g['_genesysJs'] = e;
    g[e] = g[e] || function () {
      (g[e].q = g[e].q || []).push(arguments)
    };
    g[e].t = 1 * new Date();
    g[e].c = es;
    ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
  })(window, 'Genesys', 'https://apps.euw2.pure.cloud/genesys-bootstrap/genesys.min.js', {
    environment: 'prod-euw2',
    deploymentId: '043f0c93-bef5-46cf-a546-5da0626098cd'
  });
  setTimeout(function() {
    Genesys('subscribe', 'Messenger.ready', function () {
      Genesys('command', 'Messenger.open', {}, function() {
        console.log('Messenger opened after 30 seconds');
        // Immediately close once opened
        Genesys("command", "Messenger.close", {}, function() {
          console.log("Messenger closed immediately");
        }, function() {
          console.log("Unable to close Messenger");
        });
    }, function(error) {
      console.log("Couldn't open messenger.", error);
    });
  });
  }, 30000);
</script>

</html>
